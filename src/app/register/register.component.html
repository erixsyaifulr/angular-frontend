<div class="container mt-4">
    <header class="bg-dark text-white p-2 mb-2 text-center">
        <h1>Register</h1>
    </header>


    <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Nama</label>
            <input type="text" formControlName="name" name="name" class="form-control" placeholder="Masukkan nama..." [ngClass]="{'is-invalid' : submitted && f.name.errors}">

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">
                    nama harus diisi..
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" name="email" class="form-control" placeholder="Masukkan Email..." [ngClass]="{'is-invalid' : submitted && f.email.errors}">

            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                    email harus diisi..
                </div>

                <div *ngIf="f.email.errors.email">
                    email tidak valid..
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" name="password" class="form-control" placeholder="Masukkan password..." [ngClass]="{'is-invalid' : submitted && f.password.errors}">

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    password harus diisi..
                </div>

                <div *ngIf="f.password.errors.minlength">
                    password harus minimal 6 karakter..
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control" placeholder="Masukkan confirm password..." [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}">

            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">
                    confirmPassword harus diisi..
                </div>

                <div *ngIf="f.confirmPassword.errors.mustMatch">
                    password harus sama..
                </div>
            </div>

        </div>

        <button type="submmit" class="btn btn-primary mt-4">Register</button>
    </form>

</div>
